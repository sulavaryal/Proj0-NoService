# Starter pipeline
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'Project0_SonarCloud'
    organization: 'sulavaryal'
    scannerMode: 'MSBuild'
    projectKey: 'sulavaryal_Proj0-NoService'
    projectName: 'Proj0-NoService'
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master


pool:
  vmImage: 'ubuntu-latest'

stages:
  - stage: 
    jobs:
      - job: "build"
        steps:
          - script: dotnet build 'ConsoleShopper\ConsoleShopper.UI\ConsoleShopper.UI.csproj'
      - job: "test"
        dependsOn: "build"
        steps:
          - script: dotnet test 'ConsoleShopper\ConsoleShopper.Tests\ConsoleShopper.Tests.csproj'
